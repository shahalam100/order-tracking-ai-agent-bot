<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      white-space: pre-line; /* keeps line breaks */
    }
    .user {
      align-self: flex-end;
      background: #0078ff;
      color: white;
      border-bottom-right-radius: 5px;
    }
    .bot {
      align-self: flex-start;
      background: #e5e5ea;
      color: black;
      border-bottom-left-radius: 5px;
    }
    .input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #0078ff;
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="trackingInput" placeholder="Enter tracking ID (e.g., TRACK123)">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight; // auto-scroll
    }

    async function sendMessage() {
      const input = document.getElementById("trackingInput");
      const trackingId = input.value.trim();
      if (!trackingId) return;

      // Show user message
      addMessage(trackingId, "user");
      input.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: trackingId })
        });


        const data = await response.json();

        if (response.ok) {
          addMessage(data.message, "bot");
        } else {
          addMessage("⚠️ Error: " + (data.detail || "Something went wrong."), "bot");
        }
      } catch (err) {
        addMessage("❌ Failed to connect to server.", "bot");
      }
    }

    // Allow pressing Enter to send
    document.getElementById("trackingInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
